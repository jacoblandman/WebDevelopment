<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JQuery</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <style type="text/css">
    
            .square {
                width: 150px;
                height: 150px;
                background-color: red;
                margin: 10px;
            }

            #circle {

                width:150px;
                height:150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
            }
            
            #hiddenText {
                display: none;
            }

        </style>
        
    </head>
    
    

    <body>
        
        <div id="circle"></div>        
        <div class="square"></div>
        <div class="square"></div>
        
        <p id="text">A paragraph of some text</p>
        <p id="hiddenText">This contains hidden text</p>
        <button id="fadeOut">Click me to fade text out!</button>
        <button id="fadeIn">Click me to fade text in!</button>
        <button id="toggle">Click me to toggle text!</button>
        
        <script type="text/javascript">
            
            var textShowing = true;
            
            $("div").click(function() {
//                if ($(this).attr("id") == "circle") {
//                    alert("You clicked on a " + $(this).attr("id"));
//                } else {
//                    alert("You clicked on a " + $(this).attr("class"));
//                }
                
                //$(this).css("display", "none");
                $(this).fadeOut("slow", function() {
                    alert("The fade is complete")
                });
                
            })
            
            $("#fadeOut").click(function() {
               $("#text").fadeOut() 
            });
            
            $("#fadeIn").click(function() {
               $("#hiddenText").fadeIn() 
            });
            
            $("#toggle").click(function() {
               if (textShowing) {
                   $("#text").fadeOut(function() {
                       textShowing = false;
                   });
               } else {
                   $("#text").fadeIn(function() {
                       textShowing = true;
                   });
               }
            });
            
//            $("#circle").click(function() {
//                //$("#circle").css("width", "400px")
//                $("#circle").css("background-color", "red")
//                alert($("#circle").css("background-color"));
//                alert($("body").css("width"));
//            });
                                
        </script>
        
    </body>
</html>
