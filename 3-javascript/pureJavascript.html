<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>

    <body>
        <input type="text" id="input">
        <button id="button">Change the text!</button>
        <p id="paragraph">This is some text</p>
        
        <p>What is the magic word?</p>
        <input type="text" id="magic-word">
        <button id="check-magic-word">Enter</button>
        
        
        <script type="text/javascript">
            
            // variable stuff
            var x = 5;
            //alert(x);
            document.getElementById("button").onclick = function() {
                var textEntered = "";
                textEntered = document.getElementById("input").value;
                document.getElementById("paragraph").innerHTML = textEntered;
            }
            
            // array stuff
            var myArray = new Array();
            myArray[0] = "pizza";
            myArray[1] = "chocolate";
            //alert(myArray[0]);
            console.log(myArray);
            
            var tweets = ["Morning everybody!", "I love coffee!"];
            //alert(tweets[1]);
            
            // add to end
            tweets.push("I Love Work!")
            
            // delete last one
            tweets.pop()
            
            // delete 1 item starting at 1
            tweets.splice(0,1);
            
            // add a tweet at 0
            tweets.splice(0, 0, "Cornflakes for breakfast!");
            
            console.log(tweets);
            
            // if statment stuff
            var x = 2;
            if (x === 1) {
                console.log("The value is 1!")
            } else {
                console.log("The value is not 1!")
            }
            
            document.getElementById("check-magic-word").onclick = function() {
                var magicWord = document.getElementById("magic-word").value;
                if (magicWord == "Please") {
                    alert("The magic word is correct!");
                } else {
                    alert("The magic word is not right");
                }
            }
            
            
        </script>

    </body>
</html>
